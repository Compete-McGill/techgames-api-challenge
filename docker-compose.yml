version: "3"
services:
  api:
    image: node:11.13.0-alpine
    container_name: api
    volumes:
      - .:/app
    environment:
      - NODE_ENV=dev
      - GITHUB_CLIENT_SECRET=4c1ac9d7b1a13c0f0ace54ecb771a84ae9284657
      - GITHUB_CLIENT_ID=6406845fa79968ae369e
    working_dir: /app
    command: npm run start:local
    ports:
      - 3000:3000
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    logging:
      driver: none
    ports:
      - 27017:27017
